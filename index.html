<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LIFF Example</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>資料紀錄中...</h2>

  <script>
    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    async function main() {
      await liff.init({ liffId: "2008504718-nmXP0WRV" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();

      const now = new Date();
      const date = now.toISOString().split("T")[0];
      const time = now.toTimeString().split(" ")[0];

      const ip = await getIP();

      const payload = {
        userId: profile.userId,
        displayName: profile.displayName,
        date: date,
        time: time,
        ip: ip
      };

      await fetch("https://script.google.com/macros/s/AKfycbxdHOQ131l2Uhu8EWAk-Tb7SB24g8j7gDSbKfB8eztB3srtViL1S-HepftFHMsxpV47/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      document.body.innerHTML = "<h2>資料已成功寫入！</h2>";
    }

    main();
  </script>
</body>
</html>
