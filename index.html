function cleanOldCache() {

// å–å¾— IPï¼Œæ”¯æ´æ¯æ—¥ç·©å­˜
async function getIP() {
    const today = new Date().toISOString().slice(0,10);
    const cacheKey = `cachedIP_${today}`;
    const cachedIP = localStorage.getItem(cacheKey);
    if (cachedIP) return cachedIP;

        return data.ip || "";
    } catch {

}

// åœ“åœˆå‹•ç•«
function animateCircle(circle, wrapper, startColor, endColor, isMakeup) {
    return new Promise(resolve => {
        wrapper.style.display = "block";
        const text = document.getElementById("countdownText");
        text.textContent = isMakeup ? "è£œæ‰“å¡ä¸­..." : "æ‰“å¡ä¸­...";
        const radius = 54;
        const circumference = 2 * Math.PI * radius;
        circle.style.strokeDasharray = circumference;
        circle.style.strokeDashoffset = circumference;

        let startTime;
        function step(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / 1500, 1);
            circle.style.strokeDashoffset = circumference * (1 - progress);

            const rC = Math.round(startColor.r*(1-progress) + endColor.r*progress);
            const gC = Math.round(startColor.g*(1-progress) + endColor.g*progress);
            const bC = Math.round(startColor.b*(1-progress) + endColor.b*progress);
            circle.style.stroke = `rgb(${rC},${gC},${bC})`;

            if (progress < 1) requestAnimationFrame(step);
            else resolve();
        }
        requestAnimationFrame(step);
    });
}

}

}
