<!DOCTYPE html>
<html>
<head>
  <title>LIFF 打卡</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <button onclick="sendDataToBot()">打卡</button>

  <script>
    async function sendDataToBot() {
      await liff.init({ liffId: "2008504718-nmXP0WRV" });

      const profile = await liff.getProfile();

      // 取得使用者 IP
      const ipRes = await fetch("https://api.ipify.org?format=json");
      const ipData = await ipRes.json();

      const now = new Date();
      const payload = {
        userId: profile.userId,
        displayName: profile.displayName,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        ip: ipData.ip
      };

      // 傳送資料到 BOT Webhook
      await fetch("https://script.google.com/macros/s/AKfycbxhpeCbm16OpxQfMSe6gfL0E2335BVAD-_lCYOpUzGquCBTI8Fe02wvYF9YsrOWgH0t/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          events: [
            {
              type: "message",
              message: { type: "text", text: JSON.stringify(payload) },
              replyToken: "dummy_token"
            }
          ]
        })
      });

      alert("資料已送出 BOT 並記錄到 Google Sheet");
    }
  </script>
</body>
</html>
