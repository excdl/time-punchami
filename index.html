function fixTimeFormat(t) {

    return t;
}

async function performClockIn(status, customDate = "", customTime = "", isMakeup = false) {
    if (!window.userReady) {

    text.textContent = isMakeup ? "è£œæ‰“å¡ä¸­..." : "æ‰“å¡ä¸­...";

    const colors = {
        ä¸Šç­: { start: { r:52, g:152, b:219 }, end: { r:41, g:128, b:185 } },
        ä¸‹ç­: { start: { r:46, g:204, b:113 }, end: { r:39, g:174, b:96 } },
        è£œæ‰“å¡: { start: { r:243, g:156, b:18 }, end: { r:243, g:156, b:18 } }
    };
    const { start: startColor, end: endColor } = isMakeup ? colors.è£œæ‰“å¡ : colors[status];

    const radius = 60;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;
    let apiCompleted = false;

    function animate() {
        if(!apiCompleted) progress = Math.min(progress + 0.03, 0.95);
        else progress = Math.min(progress + 0.15, 1);

        circle.style.strokeDashoffset = circumference * (1 - progress);
        const rC = Math.round(startColor.r*(1-progress) + endColor.r*progress);
        const gC = Math.round(startColor.g*(1-progress) + endColor.g*progress);
        const bC = Math.round(startColor.b*(1-progress) + endColor.b*progress);
        circle.style.stroke = `rgb(${rC},${gC},${bC})`;

        if(progress < 1) requestAnimationFrame(animate);
        else setTimeout(()=>{ wrapper.style.display="none"; }, 100);
    }
    requestAnimationFrame(animate);

    // ===== API å‘¼å« =====
    let apiData = null;
    try {
        const res = await fetch(API_ENDPOINT, {
            method:"POST",
            body: JSON.stringify({ userId: window.userId, displayName: window.userName, status, ip, customDate, customTime, isMakeup })
        });
        apiData = await res.json();
    } catch(err) {

        apiData = { message:"å¤±æ•—" };
    }
    apiCompleted = true;

    // ===== API å®Œæˆç«‹å³é¡¯ç¤ºçµæœ =====
    showResult(apiData, ip, isMakeup);
}
