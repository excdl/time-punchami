<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>奇可智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body { font-family: Arial; display:flex; flex-direction:column; align-items:center; margin:20px; }
#userInfo { text-align:center; font-size:18px; margin-bottom:10px; }
#statusInfo { text-align:center; font-size:16px; margin-bottom:20px; padding:5px 15px; border-radius:20px; display:inline-block; }

.buttons-container {
    display:flex;
    flex-direction:row;
    justify-content:space-between;
    width:100%;
    max-width:400px;
    gap:10px;
}
button { flex:1; padding:10px 0; font-size:16px; border-radius:8px; cursor:pointer; font-weight:bold; }
#btnStart { background-color:#3498db; color:white; }
#btnEnd { background-color:#e74c3c; color:white; }
#btnMakeup { background-color:#f39c12; color:white; }

#todayRecords { margin-top:20px; width:90%; border:1px solid #ccc; padding:10px; border-radius:8px; min-height:50px; }

#countdownWrapper { margin-top:20px; width:120px; height:120px; position:relative; display:none; }
#circleProgress { fill:none; stroke-width:12; stroke-linecap:round; transform: rotate(-90deg); transform-origin: 50% 50%; }
#countdownText { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:bold; white-space:nowrap; }
</style>
</head>

<body>

<div id="userInfo">正在獲取使用者資訊...</div>
<div id="statusInfo"></div>

<div class="buttons-container">
    <button id="btnStart">上班</button>
    <button id="btnEnd">下班</button>
    <button id="btnMakeup">補打卡</button>
</div>

<div id="countdownWrapper">
    <svg width="120" height="120">
        <circle id="circleProgress" cx="60" cy="60" r="50"></circle>
    </svg>
    <div id="countdownText">打卡中...</div>
</div>

<div id="todayRecords">今日打卡紀錄：</div>

<script>
// ===== 設定 =====
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbynCrX8c498fOrVnUWfSUlWc3J2eKND15FpHMbd8Rw_YswlX0ezLbPe350tQCVXlsZE/exec";
const COMPANY_IPS = ["114.34.60.48"];

// ===== 取得 IP =====
async function getIP() {
    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
    } catch { return ""; }
}

// ===== 取得 LINE 使用者 =====
async function updateUserInfo() {
    await liff.init({ liffId: "2008504718-nmXP0WRV" });
    if(!liff.isLoggedIn()) liff.login();

    const profile = await liff.getProfile();
    window.userId = profile.userId;
    window.userName = profile.displayName;

    const ip = await getIP();
    const isCompany = COMPANY_IPS.includes(ip);

    document.getElementById("userInfo").textContent = `${profile.displayName} 您好`;

    const statusEl = document.getElementById("statusInfo");
    statusEl.textContent = isCompany ? "已連線公司網路" : "非公司網路";
    statusEl.style.backgroundColor = isCompany ? "#d4f4dd" : "#f8d4d4";
    statusEl.style.color = isCompany ? "green" : "red";
}

// ===== 圓環動畫（快速流暢） =====
function animateCircle(circle, startColor, endColor, duration=400) {
    const radius = 50;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    const steps = 40;
    let i = 0;

    const update = () => {
        i++;
        const progress = i / steps;

        circle.style.strokeDashoffset = circumference * (1 - progress);
        
        const r = Math.round(startColor.r*(1-progress) + endColor.r*progress);
        const g = Math.round(startColor.g*(1-progress) + endColor.g*progress);
        const b = Math.round(startColor.b*(1-progress) + endColor.b*progress);
        circle.style.stroke = `rgb(${r},${g},${b})`;

        if (i < steps) requestAnimationFrame(update);
    };

    requestAnimationFrame(update);
}

// ===== 打卡事件 =====
async function performClockIn(status, customDate="", customTime="", isMakeup=false) {
    const ip = await getIP();
    const wrapper = document.getElementById("countdownWrapper");
    const circle = document.getElementById("circleProgress");

    wrapper.style.display = "block";

    animateCircle(
        circle,
        status === "上班" ? {r:52,g:152,b:219} : {r:46,g:204,b:113},
        status === "上班" ? {r:46,g:204,b:113} : {r:231,g:76,b:60},
        400
    );

    try {
        const res = await fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({
                userId: window.userId,
                displayName: window.userName,
                status, ip, customDate, customTime, isMakeup
            })
        });

        const data = await res.json();
        wrapper.style.display = "none";

        if (data.message.includes("成功")) {
            Swal.fire({
                icon:"success",
                title:"打卡成功",
                text:`時間：${data.date} ${data.time}`,
                timer:2000,
                showConfirmButton:false
            });
        } else {
            Swal.fire({ icon:"error", title:data.message });
        }

        updateTodayRecords();
    } catch(err) {
        wrapper.style.display = "none";
        Swal.fire({ icon:"error", title:"發生錯誤" });
        console.error(err);
    }
}

// ===== 修正時間格式（解決 1899） =====
function fixTimeFormat(t) {
    // 如果是正常字串時間 "12:30:00"
    if (typeof t === "string" && t.includes(":") && !t.includes("T")) return t;

    // 如果是 ISO (補打卡時可能)
    if (typeof t === "string" && t.includes("T")) {
        return new Date(t).toLocaleTimeString("zh-TW", { hour12:false });
    }

    // 如果是 Google Sheet 小數（Excel 時間）
    if (!isNaN(t)) {
        const d = new Date((t - 25569) * 86400 * 1000);
        return d.toLocaleTimeString("zh-TW", { hour12:false });
    }

    return t;
}

// ===== 取得今日紀錄 =====
async function updateTodayRecords() {
    const now = new Date();
    const today = now.toLocaleDateString("zh-TW").replace(/\//g, "/");

    try {
        const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${window.userId}&date=${today}`);
        const data = await res.json();

        const container = document.getElementById("todayRecords");
        if (!data.length) {
            container.innerHTML = "今日打卡紀錄：無";
            return;
        }

        container.innerHTML = "今日打卡紀錄：<br>" + data.map(r => {
            const time = fixTimeFormat(r.time);
            const ipLabel = COMPANY_IPS.includes(r.ip) ? "(公司網路)" : "(非公司網路)";
            const makeup = r.isMakeup ? "(補打卡-待審核)" : "";
            return `${r.status} ${time} ${ipLabel} ${makeup}`;
        }).join("<br>");

    } catch(err) {
        console.error(err);
        document.getElementById("todayRecords").innerHTML = "今日打卡紀錄：讀取失敗";
    }
}

// ===== 按鈕事件 =====
document.getElementById("btnStart").onclick = () => performClockIn("上班");
document.getElementById("btnEnd").onclick = () => performClockIn("下班");

document.getElementById("btnMakeup").onclick = async () => {
    const { value } = await Swal.fire({
        title:"補打卡設定",
        html: `
          <input type="date" id="d" class="swal2-input">
          <input type="time" id="t" class="swal2-input">
          <select id="s" class="swal2-select">
            <option>上班</option>
            <option>下班</option>
          </select>`,
        focusConfirm:false,
        preConfirm:() => [
            document.getElementById("d").value,
            document.getElementById("t").value,
            document.getElementById("s").value
        ],
        showCancelButton:true
    });

    if (value)
        performClockIn(value[2], value[0], value[1], true);
};

// ===== 初始化 =====
window.onload = async () => {
    await updateUserInfo();
    await updateTodayRecords();
};
</script>

</body>
</html>
