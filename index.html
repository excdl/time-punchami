async function performClockIn(status, customDate="", customTime="", isMakeup=false) {
    if (!window.userReady) {
        Swal.fire({ icon:"info", title:"è³‡æ–™è¼‰å…¥ä¸­", timer:1500, showConfirmButton:false });
        return;
    }

    const ip = await getIP();

    // å•Ÿå‹•å‹•ç•«
    const wrapper = document.getElementById("countdownWrapper");
    const circle = document.getElementById("circleProgress");
    wrapper.style.display = "block";

    const radius = 60;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;
    let targetProgress = 0.95; // å…ˆè·‘ 95%

    //======================
    // **ç«‹å³é€å‡º APIï¼ˆç«‹å³å½ˆçª—ï¼‰**
    //======================
    (async () => {
        try {
            const res = await fetch(API_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userId: window.userId,
                    displayName: window.userName,
                    status,
                    ip,
                    customDate,
                    customTime,
                    isMakeup
                })
            });

            const data = await res.json();

            //ğŸ‰ **å½ˆçª—ç«‹å³é¡¯ç¤º**
            showResult(data, ip, isMakeup);

            //å‹•ç•«è£œæ»¿
            targetProgress = 1;
        } catch (e) {
            console.error(e);
            showResult({message:"å¤±æ•—"}, ip);
            targetProgress = 1;
        }
    })();

    //======================
    // åœ“å½¢å‹•ç•«ï¼ˆä¸ç­‰å¾… APIï¼‰
    //======================
    function animate() {
        progress += (targetProgress - progress) * 0.08;
        circle.style.strokeDashoffset = circumference * (1 - progress);

        if (progress < 0.999) requestAnimationFrame(animate);
        else setTimeout(() => wrapper.style.display = "none", 200);
    }
    requestAnimationFrame(animate);
}


//======================
