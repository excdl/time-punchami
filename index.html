<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF 打卡系統</title>
  <script src="https://static.line-scdn.net/liff/2.22/sdk.js"></script>
</head>
<body>
  <h2>LIFF 打卡系統</h2>
  <p id="status">資料尚未準備好...</p>
  <button id="checkinBtn" disabled>立即打卡</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxf8xs3cX6gSxtdYyWTYbCIxanWbD-V0xxiN12EO7mE7oOj2y_aiBGS2exSdTUavmXV/exec"; // 改成你的 GAS Web App URL

    async function getUserIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (err) {
        console.error("抓取 IP 失敗", err);
        return "未知";
      }
    }

    async function main() {
      try {
        // 初始化 LIFF
        await liff.init({ liffId: "2008504718-nmXP0WRV" });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 抓使用者資料
        const profile = await liff.getProfile();
        const ip = await getUserIP();
        const now = new Date();

        // 更新狀態
        document.getElementById("status").textContent =
          `使用者: ${profile.displayName} (${profile.userId})\nIP: ${ip}\n時間: ${now.toLocaleString()}`;
        
        // 啟用打卡按鈕
        const btn = document.getElementById("checkinBtn");
        btn.disabled = false;

        btn.onclick = async () => {
          const payload = {
            userId: profile.userId,
            displayName: profile.displayName,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString(),
            ip: ip
          };

          try {
            const res = await fetch(GAS_URL, {
              method: "POST",
              body: JSON.stringify(payload),
              headers: { "Content-Type": "application/json" }
            });
            const result = await res.json();
            alert("打卡結果: " + result.message);
          } catch (err) {
            console.error("送出資料失敗", err);
            alert("打卡失敗，請稍後再試");
          }
        };

      } catch (err) {
        console.error("LIFF 初始化或抓資料失敗", err);
        document.getElementById("status").textContent = "資料尚未準備好，請稍後再試";
      }
    }

    main();
  </script>
</body>
</html>
