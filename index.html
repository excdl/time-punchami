<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>GAS 測試</title>
</head>
<body>
<h2>測試 GAS doPost</h2>
<button onclick="testDoPost()">送出測試打卡</button>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzyK_ivAcJ3t2K0Wrf-4Na3gW9Kftx7rNOkaiAA1NryA5-kJZJvKG11871p-Bk4hDgb/exec"; // 替換成你的 GAS Web App URL

async function testDoPost() {
  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        lineId: "test123",
        userName: "測試用戶",
        message: "上班"
      })
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    console.log("收到回應：", data);
    alert("收到回應，請打開 Console 查看細節");
  } catch(err) {
    console.error("❌ 請求錯誤：", err);
    alert("請求錯誤，請打開 Console 查看細節");
  }
}
</script>
</body>
</html>
