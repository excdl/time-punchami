<script>

// ===== å–å¾— LINE ä½¿ç”¨è€… =====
async function updateUserInfo() {

    document.getElementById("userInfo").textContent = "è¼‰å…¥ä¸­â€¦";

    await liff.init({ liffId: "2008504718-nmXP0WRV" });
    await liff.ready;

    // æœªç™»å…¥ â†’ login ä¸¦ returnï¼ˆé¿å…ç¹¼çºŒå¾€ä¸‹è·‘é€ æˆ undefinedï¼‰
    if (!liff.isLoggedIn()) {
        return liff.login();
    }

    // å–å¾—ä½¿ç”¨è€…è³‡æ–™ï¼ˆé¿å… null / undefinedï¼‰
    let profile = null;
    try {
        profile = await liff.getProfile();
    } catch (err) {
        console.error("getProfile error", err);
    }

    // å¦‚æœ profile é‚„æ˜¯æ‹¿ä¸åˆ° â†’ ä¸å…è¨±æ‰“å¡
    if (!profile || !profile.userId) {

        return;

    window.userId = profile.userId;

    document.getElementById("userInfo").textContent = `${profile.displayName} æ‚¨å¥½`;

    // å–å¾— IP ä¸¦é¡¯ç¤º
    const ip = await getIP();

    statusEl.textContent = isCompany ? "å…¬å¸ç¶²è·¯" : "éå…¬å¸ç¶²è·¯";

async function performClockIn(status, customDate="", customTime="", isMakeup=false) {

    // === ç¬¬ 1 é‡é˜²è­·ï¼šè‹¥ LINE è³‡æ–™æœªæº–å‚™å¥½ï¼Œé˜»æ­¢æ‰“å¡ ===
    if (!window.userId || !window.userName) {
        Swal.fire({
            icon: "info",
            title: "è«‹ç¨å€™",
            html: "æ­£åœ¨å–å¾— LINE ä½¿ç”¨è€…è³‡æ–™ï¼Œè«‹ 1 ç§’å¾Œå†è©¦ã€‚",
            timer: 2000,
            showConfirmButton: false
        });

        // å¼·åˆ¶é‡æ–°å–ä¸€æ¬¡
        await updateUserInfo();

        // å–å®Œå†æª¢æŸ¥ä¸€æ¬¡
        if (!window.userId || !window.userName) {
            Swal.fire({
                icon: "error",
                title: "ç„¡æ³•å–å¾— LINE ä½¿ç”¨è€…è³‡æ–™",
                html: "è«‹é‡æ–°é–‹å•Ÿæ­¤æ‰“å¡é é¢ã€‚",
                showConfirmButton: true
            });
            return;
        }
    }

    // === ç¬¬ 2 é‡é˜²è­·ï¼šé¿å… userId å°šæœªæº–å‚™å¥½ ===
    console.log("Clock-in user:", window.userId, window.userName);

    const ip = await getIP();
    const wrapper = document.getElementById("countdownWrapper");
    const circle = document.getElementById("circleProgress");
    const text = document.getElementById("countdownText");

    wrapper.style.display = "block";
    text.textContent = isMakeup ? "è£œæ‰“å¡ä¸­..." : "æ‰“å¡ä¸­...";

    // ===== å‹•æ…‹é¡è‰²è¨­å®š =====
    let startColor, endColor;
    if (isMakeup) {
        startColor = {r:243, g:156, b:18};
        endColor   = {r:243, g:156, b:18};
    } else if (status === "ä¸‹ç­") {
        startColor = {r:46, g:204, b:113};  // æ·ºç¶ 
        endColor   = {r:39, g:174, b:96};   // æ·±ç¶ 
    } else {
        startColor = {r:52, g:152, b:219};  // ä¸Šç­è—
        endColor   = {r:41, g:128, b:185};
    }

    const radius = 60;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;
    let animationRunning = true;
    let lastTime = performance.now();
    let apiCompleted = false;
    let estimatedDuration = 1500;

    function animate(now) {
        const delta = now - lastTime;
        lastTime = now;

        if(!apiCompleted) {
            progress += delta / estimatedDuration * 0.95;
            if(progress > 0.95) progress = 0.95;
        } else {
            progress += (1 - progress) * 0.2;
            if(progress > 0.999) progress = 1;
        }

        circle.style.strokeDashoffset = circumference * (1 - progress);
        const rC = Math.round(startColor.r*(1-progress) + endColor.r*progress);
        const gC = Math.round(startColor.g*(1-progress) + endColor.g*progress);
        const bC = Math.round(startColor.b*(1-progress) + endColor.b*progress);
        circle.style.stroke = `rgb(${rC},${gC},${bC})`;

        if(progress < 1) requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    const startTime = performance.now();
    let data;
    try {
        const res = await fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ userId: window.userId, displayName: window.userName, status, ip, customDate, customTime, isMakeup })
        });
        data = await res.json();
    } catch (err) {
        console.error(err);
        data = { message: "å¤±æ•—" };
    }
    const endTime = performance.now();
    const actualDuration = endTime - startTime;
    estimatedDuration = (estimatedDuration + actualDuration) / 2;
    apiCompleted = true;

    setTimeout(() => { wrapper.style.display = "none"; }, 300);

    if(data.message.includes("æˆåŠŸ") && COMPANY_IPS.includes(ip)) {
        Swal.fire({
            icon: "success",
            title: "ğŸ‰ æ‰“å¡æˆåŠŸï¼",
            html: `<strong>æ‰“å¡æ™‚é–“ï¼š</strong> ${data.date} ${data.time}`,
            showConfirmButton: false,
            timer: 4000,
            backdrop: "rgba(0,0,0,0.5)"
        });
    } else if(data.message.includes("æˆåŠŸ")) {
        Swal.fire({
            icon: "warning",
            title: `<span style="font-size: 20px; color: #e67e22;">âš  éå…¬å¸ç¶²è·¯ï¼Œåˆ‡æ›ç¶²è·¯å†è©¦</span>`,
            html: `<div style="font-size: 16px; color: #3498db;font-weight: bold; margin-top: 8px;">â— ç•°åœ°æ‰“å¡è«‹å¿½ç•¥ â—</div>`,
            showConfirmButton: false,
            backdrop: "rgba(0,0,0,0.5)"
        });
    } else {
        Swal.fire({
            icon: "error",
            title: "ğŸ˜¥ ä»Šæ—¥å·²æ‰“å¡",
            html: "é‡è¤‡æ‰“å¡",
            showConfirmButton: false,
            backdrop: "rgba(0,0,0,0.5)"
        });
    }

    updateTodayRecords();
}

// ===== ä¿®æ­£æ™‚é–“æ ¼å¼ =====
function fixTimeFormat(t) {
    if (typeof t === "string" && t.includes(":") && !t.includes("T")) return t;
    if (typeof t === "string" && t.includes("T")) {
        return new Date(t).toLocaleTimeString("zh-TW", { hour12:false });
    }
    if (!isNaN(t)) {
        const d = new Date((t - 25569) * 86400 * 1000);
        return d.toLocaleTimeString("zh-TW", { hour12:false });
    }
    return t;
}

// ===== å–å¾—ä»Šæ—¥ç´€éŒ„ =====
async function updateTodayRecords() {
    const now = new Date();
    const today = now.toLocaleDateString("zh-TW").replace(/\//g, "/");

    try {
        const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${window.userId}&date=${today}`);
        const data = await res.json();

        const container = document.getElementById("todayRecords");
        if (!data.length) {
            container.innerHTML = "ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼šç„¡";
            return;
        }

        container.innerHTML = "ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼š<br>" + data.map(r => {
            const time = fixTimeFormat(r.time);
            const ipLabel = COMPANY_IPS.includes(r.ip) ? "(æ‰“å¡æˆåŠŸ)" : "(éŒ¯èª¤-éå…¬å¸ç¶²è·¯ç•°åœ°è«‹å¿½ç•¥)";
            const makeup = r.isMakeup ? "(è£œæ‰“å¡-å¾…å¯©æ ¸)" : "";
            return `${r.status} ${time} ${ipLabel} ${makeup}`;
        }).join("<br>");

    } catch(err) {
        console.error(err);
        document.getElementById("todayRecords").innerHTML = "ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼šè®€å–å¤±æ•—";
    }
}

// ===== æŒ‰éˆ•äº‹ä»¶ =====
