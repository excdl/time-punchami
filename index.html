<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Line 打卡系統</title>
  <script src="https://static.line-scdn.net/liff/2.22/sdk.js"></script>
</head>

<body>
<h2>打卡系統</h2>
<button id="checkinBtn">立即打卡</button>

<script>

alert("JS 已載入");
console.log("JS 已載入");

async function main() {
  alert("main() 執行了");
  console.log("main() 執行了");

  await liff.init({ liffId: "YOUR_LIFF_ID" });

  alert("LIFF 初始化成功");
  console.log("LIFF 初始化成功");

  document.getElementById("checkinBtn").onclick = checkin;
}

async function checkin() {
  alert("checkin() 有執行");
  console.log("checkin() 被執行了！");
}

main();
</script>

</body>
</html>
