<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF Logger</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LIFF 資料紀錄範例</h2>
  <button id="sendBtn">送出資料</button>

  <script>
    async function main() {
      await liff.init({ liffId: "2008504718-nmXP0WRV" });
      if (!liff.isLoggedIn()) liff.login();
    }

    async function sendData() {
      try {
        const profile = await liff.getProfile();

        // 取得 IP
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        const userIp = ipData.ip;

        const payload = {
          userId: profile.userId,
          displayName: profile.displayName,
          date: new Date().toLocaleDateString(),
          time: new Date().toLocaleTimeString(),
          ip: userIp
        };

        const res = await fetch("https://script.google.com/macros/s/AKfycbwiB3QARUcjUvl1yRTgTclzOk0fwoPD7LU0Gaf3Z_CIt5HTUGUIGi1hKM-DG5WmdmCf/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await res.text();          // 用 text() 取回
        const result = JSON.parse(text);        // 再 parse
        alert("資料回傳結果：" + JSON.stringify(result));

      } catch (err) {
        alert("錯誤：" + err);
        console.error(err);
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendData);

    main();
  </script>
</body>
</html>
